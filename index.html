<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Design Email Template Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">High Design Email Template Generator</h1>
            <p class="lead">Create beautiful, responsive email templates for free</p>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3>Template Options</h3>
                    </div>
                    <div class="card-body">
                        <form id="template-form">
                            <div class="mb-3">
                                <label for="template-type" class="form-label">Template Type</label>
                                <select class="form-select" id="template-type">
                                    <option value="newsletter">Newsletter</option>
                                    <option value="promotional">Promotional</option>
                                    <option value="transactional">Transactional</option>
                                    <option value="invitation">Invitation</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="color-scheme" class="form-label">Color Scheme</label>
                                <input type="color" class="form-control form-control-color" id="color-scheme" value="#3498db">
                            </div>
                            
                            <div class="mb-3">
                                <label for="company-name" class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="company-name" placeholder="Your Company">
                            </div>
                            
                            <div class="mb-3">
                                <label for="logo-url" class="form-label">Logo URL (optional)</label>
                                <input type="url" class="form-control" id="logo-url" placeholder="https://example.com/logo.png">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Generate Template</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h3>Preview</h3>
                    </div>
                    <div class="card-body">
                        <div id="template-preview" class="email-preview">
                            <p class="text-muted">Your template will appear here</p>
                        </div>
                        <div class="mt-3">
                            <button id="copy-code" class="btn btn-secondary me-2">
                                <i class="fas fa-copy"></i> Copy Code
                            </button>
                            <button id="download-html" class="btn btn-success">
                                <i class="fas fa-download"></i> Download HTML
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="text-center my-5 text-muted">
            <p>Free open-source email template generator. Hosted on GitHub.</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
